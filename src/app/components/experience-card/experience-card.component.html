
<div class="sm:w-100 w-80 sm:h-100 h-80 mt-4 flex flex-col items-center justify-center mx-4 mb-4">
  <div class="w-full h-64 bg-gray-800 rounded-lg shadow-md mb-4">
    <img [src]="experience?.imageUrl" alt="no">
  </div>
  <div class="bg-gray-800 p-4 m-4 rounded-lg shadow-md">
    <h3 class="text-xl font-semibold text-white">{{experience?.title}}</h3>
    <p class="text-gray-400">{{experience?.description}}</p>
  </div>
</div>
